
<a href="{{recipe.url}}">
    <div class="recipe-item-container">
        <img src="{{recipe.image}}">
        <div class="recipe-content">
            <h3>{{recipe.label}}</h3>
            <div>{{recipe.mealType[0]}}</div>
        </div>
        <div class="calories">Calories: {{recipe.calories}}</div>
    </div>
</a>
