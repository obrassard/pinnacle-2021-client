<app-nav-wrapper>
    <h1>Add items</h1>
    <p class="text-gray-500 mt-4">Scan items you wish to add. If the item has a code bar, scan it. If it doesn't, we'll
        detect what it is for you. </p>
    <div id="container">
        <video #video id="video" [width]="WIDTH" [height]="HEIGHT" autoplay hidden class="w-full z-0"></video>
        <canvas #canvas id="canvas" [width]="WIDTH" [height]="HEIGHT" class="w-full z-10"></canvas>
        <div id="scandit-barcode-picker"></div>
    </div>
    <ng-lottie *ngIf="loading" [options]="animations.loading" width="200px" height="200px" containerClass="mx-auto">
    </ng-lottie>
    <br>
    <div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert"
        *ngIf="addedSuccess">
        <div class="flex">
            <div>
                <p class="font-bold">Item added</p>
                <p>Added 1 {{addedSuccess}} to the inventory</p>
                <br>
                <p>Modify the quantity of the item :</p>
                <div class="grid grid-cols-8 gap-2 w-full">
                    <div>
                        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-3">
                            2
                        </button>
                    </div>
                    <div>
                        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-3">
                            3
                        </button>
                    </div>
                    <div>
                        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-3">
                            4
                        </button>
                    </div>
                    <div>
                        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-3">
                            5
                        </button>
                    </div>
                    <div>
                        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-3">
                            6
                        </button>
                    </div>
                    <div>
                        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-3">
                            7
                        </button>
                    </div>
                    <div>
                        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-3">
                            8
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-container *ngIf="addedError">
        <div class="bg-green-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
            <p class="font-bold">Error</p>
            <p> Added {{addedError}} to the inventory</p>
        </div>
    </ng-container>
</app-nav-wrapper>
